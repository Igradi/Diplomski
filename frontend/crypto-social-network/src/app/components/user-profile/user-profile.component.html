<div class="container mx-auto py-6 px-4" [@fadeInOut]>
    <h2 class="text-3xl font-semibold mb-6">User Profile</h2>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-8 py-6 sm:px-6 bg-indigo-600 text-white">
            <h3 class="text-lg font-medium leading-6">User Information</h3>
        </div>
        <div class="border-t border-gray-200">
            <dl>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500 flex items-center">
                        <i class="bi bi-person-circle mr-2"></i> Username
                    </dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                        <input *ngIf="user" type="text" [(ngModel)]="user.username"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 h-10">
                    </dd>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500 flex items-center">
                        <i class="bi bi-envelope mr-2"></i> Email address
                    </dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                        <input *ngIf="user" type="email" [(ngModel)]="user.email"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 h-10">
                    </dd>
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6" *ngIf="isUserAdmin()">
                    <dt class="text-sm font-medium text-gray-500 flex items-center">
                        <i class="bi bi-shield-lock mr-2"></i> Role
                    </dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                        <div *ngIf="user">
                            <select [(ngModel)]="user.role"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 h-10">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </dd>
                </div>
            </dl>
        </div>
    </div>

    <div class="mt-6">
        <button (click)="updateUser()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <i class="bi bi-save mr-2"></i> Update User
        </button>
    </div>
</div>
