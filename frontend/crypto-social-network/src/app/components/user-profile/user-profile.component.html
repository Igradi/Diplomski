<h2 class="text-2xl font-semibold mb-4">User Profile</h2>

<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-8 py-10 sm:px-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">User Information</h3>
    </div>
    <div class="border-t border-gray-200">
        <dl>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Username</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                    <input *ngIf="user" type="text" [(ngModel)]="user.username">
                </dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Email address</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                    <input *ngIf="user" type="email" [(ngModel)]="user.email">
                </dd>
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Role</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                    <div *ngIf="user">
                        <select [(ngModel)]="user.role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </dd>
            </div>
        </dl>
    </div>
</div>
<div class="mt-6">
    <button (click)="updateUser()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Update User
    </button>
</div>
