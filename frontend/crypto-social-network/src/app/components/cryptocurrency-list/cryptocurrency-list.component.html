<div class="container mx-auto py-6 px-4" [@fadeInOut]>
    <h2 class="text-3xl font-semibold mb-6">Cryptocurrency List</h2>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-8 py-6 sm:px-6 bg-indigo-600 text-white">
            <h3 class="text-lg font-medium leading-6">Cryptocurrency Information</h3>
        </div>
        <div class="border-t border-gray-200 p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 m-1">
                <div *ngFor="let cryptocurrency of cryptocurrencies; let i = index"
                    class="bg-gray-50 p-4 rounded-lg shadow">
                    <div class="text-sm font-medium text-gray-500">Name</div>
                    <div class="mt-1 text-sm text-gray-900">{{ cryptocurrency.name }}</div>
                    <div class="text-sm font-medium text-gray-500">Symbol</div>
                    <div class="mt-1 text-sm text-gray-900">{{ cryptocurrency.abbreviation }}</div>
                    <div class="text-sm font-medium text-gray-500">Favorite</div>
                    <div class="mt-1 text-sm text-gray-900">
                        <button
                            class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-300 bg-white shadow-sm text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            (click)="toggleFavorite(cryptocurrency)">
                            <i class="bi"
                                [ngClass]="{'bi-heart': !isFavorite(cryptocurrency), 'bi-heart-fill': isFavorite(cryptocurrency)}"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
