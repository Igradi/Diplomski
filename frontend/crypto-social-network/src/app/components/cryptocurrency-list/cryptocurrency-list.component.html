<h2 class="text-2xl font-semibold mb-4">Lista kriptovaluta</h2>

<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-8 py-10 sm:px-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Informacije o kriptovalutama</h3>
    </div>
    <div class="border-t border-gray-200">
        <dl>
            <div *ngFor="let cryptocurrency of cryptocurrencies; let i = index"
                class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Ime</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ cryptocurrency.name }}</dd>
                <dt class="text-sm font-medium text-gray-500">Simbol</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">{{ cryptocurrency.abbreviation }}</dd>
                <dt class="text-sm font-medium text-gray-500">Favorit</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2">
                    <button class="btn btn-outline-primary" (click)="toggleFavorite(cryptocurrency)">
                        <i class="bi"
                            [ngClass]="{'bi-heart': !isFavorite(cryptocurrency), 'bi-heart-fill': isFavorite(cryptocurrency)}"></i>
                    </button>
                </dd>
            </div>
        </dl>
    </div>
</div>
