<div class="container mx-auto py-6 px-4 lg:w-[1024px]">
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Create Quiz</h2>

    <div class="mb-6">
        <label for="currency" class="block text-sm font-medium text-gray-700">Select Currency</label>
        <p-dropdown [options]="cryptocurrencies" [(ngModel)]="selectedCurrencyId" optionLabel="name" optionValue="_id"
            placeholder="Select a Currency" autoWidth="false" [style]="{'width':'100%'}"
            class="mt-1 block w-full rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 h-10">
        </p-dropdown>
    </div>

    <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
        <input id="title" name="title" type="text" [(ngModel)]="title"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 h-10">
    </div>

    <div *ngFor="let question of questions; let i = index" class="mb-6 bg-white p-4 rounded-lg shadow-md">
        <div class="flex justify-between items-center">
            <label class="block text-sm font-medium text-gray-700">Question {{ i + 1 }}</label>
            <button type="button" (click)="removeQuestion(i)" class="text-red-500 hover:text-red-700 transition-colors">
                <i class="bi bi-trash-fill"></i>
            </button>
        </div>
        <input type="text" [(ngModel)]="question.question"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 h-10 mb-2">

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Options</label>
            <div *ngFor="let option of question.options; let j = index" class="flex items-center mb-2">
                <input type="text" [(ngModel)]="option.value"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 h-10">
                <button type="button" (click)="removeOption(i, j)"
                    class="ml-2 text-red-500 hover:text-red-700 transition-colors">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
            <button type="button" (click)="addOption(i)"
                class="mt-2 bg-green-500 text-white px-3 py-1 rounded-md flex items-center hover:bg-green-600 transition-colors">
                <i class="bi bi-plus-circle-fill mr-2"></i> Add Option
            </button>
        </div>

        <div class="mb-4">
            <label for="correctAnswer" class="block text-sm font-medium text-gray-700">Correct Answer Index</label>
            <input id="correctAnswer" name="correctAnswer" type="number" [(ngModel)]="question.correctAnswerIndex"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 h-10">
        </div>
    </div>

    <button type="button" (click)="addQuestion()"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mb-4 flex items-center justify-center">
        <i class="bi bi-plus-circle-fill mr-2"></i> Add Question
    </button>

    <button type="button" (click)="createPoll()"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
        <i class="bi bi-check-circle-fill mr-2"></i> Create Quiz
    </button>
</div>
