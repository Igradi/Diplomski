<div class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-semibold mb-4">Create Quiz</h2>

    <div class="mb-4">
        <label for="currency" class="block text-sm font-medium text-gray-700">Select Currency</label>
        <select id="currency" name="currency" [(ngModel)]="selectedCurrencyId"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
            <option *ngFor="let currency of cryptocurrencies" [value]="currency._id">{{ currency.name }}</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
        <input id="title" name="title" type="text" [(ngModel)]="title"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
    </div>

    <div *ngFor="let question of questions; let i = index" class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Question {{ i + 1 }}</label>
        <input type="text" [(ngModel)]="question.question"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8 mb-2">

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Options</label>
            <div *ngFor="let option of question.options; let j = index" class="flex mb-2">
                <input type="text" [(ngModel)]="option.value"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
                <button type="button" (click)="removeOption(i, j)"
                    class="ml-2 bg-red-500 text-white px-2 py-1 rounded-md">Remove</button>
            </div>
            <button type="button" (click)="addOption(i)" class="mt-2 bg-green-500 text-white px-2 py-1 rounded-md">Add
                Option</button>
        </div>

        <div class="mb-4">
            <label for="correctAnswer" class="block text-sm font-medium text-gray-700">Correct Answer Index</label>
            <input id="correctAnswer" name="correctAnswer" type="number" [(ngModel)]="question.correctAnswerIndex"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
        </div>
    </div>

    <button type="button" (click)="addQuestion()"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mb-4">
        Add Question
    </button>

    <button type="button" (click)="createPoll()"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Create Quiz
    </button>
</div>
