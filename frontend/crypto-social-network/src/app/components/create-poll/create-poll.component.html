<div class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-semibold mb-4">Create Poll</h2>

    <div class="mb-4">
        <label for="currency" class="block text-sm font-medium text-gray-700">Select Currency</label>
        <select id="currency" name="currency" [(ngModel)]="selectedCurrencyId"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
            <option *ngFor="let currency of cryptocurrencies" [value]="currency._id">{{ currency.name }}</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
        <input id="question" name="question" type="text" [(ngModel)]="question"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
    </div>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Options</label>
        <div *ngFor="let option of options; let i = index" class="flex">
            <input type="text" [(ngModel)]="option.value"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
            <button type="button" (click)="removeOption(i)"
                class="ml-2 bg-red-500 text-white px-2 py-1 rounded-md">Remove</button>
        </div>

        <button type="button" (click)="addOption()" class="mt-2 bg-green-500 text-white px-2 py-1 rounded-md">Add
            Option</button>
    </div>

    <div class="mb-4">
        <label for="correctAnswer" class="block text-sm font-medium text-gray-700">Correct Answer Index</label>
        <input id="correctAnswer" name="correctAnswer" type="number" [(ngModel)]="correctAnswerIndex"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
    </div>

    <button type="button" (click)="createPoll()"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Create Poll
    </button>
</div>
