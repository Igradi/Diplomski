<div class="container mx-auto mt-8 lg:w-[1024px] ">
    <div class="bg-white border rounded-lg shadow-lg overflow-hidden ">
        <div class="p-6 border-b bg-green-50">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Comment</h2>
            <textarea [(ngModel)]="newCommentContent"
                class="w-full h-40 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Edit your comment..."></textarea>
            <div class="flex justify-end mt-4">
                <button (click)="updateComment()"
                    class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Save
                </button>
                <button (click)="cancelEdit()"
                    class="ml-2 px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
