<div class="mx-auto mt-4 lg:w-[1024px]">
    <div class="bg-white border rounded-lg shadow-md overflow-hidden">
        <div class="p-4 border-b">
            <h2 class="text-xl font-semibold">Edit Comment</h2>
            <textarea [(ngModel)]="newCommentContent" class="w-full p-2 border rounded"></textarea>
            <button (click)="updateComment()" class="btn btn-primary mt-2">Save</button>
            <button (click)="cancelEdit()" class="btn btn-secondary mt-2 ml-2">Cancel</button>
        </div>
    </div>
</div>
