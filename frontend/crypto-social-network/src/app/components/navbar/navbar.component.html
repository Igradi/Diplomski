<nav class="bg-green-700 py-6 text-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
                <a href="home" class="text-white text-3xl font-semibold flex mb-4 md:mb-0">CryptoSocialNetwork
                        <img src="assets/logo.png" alt="CryptoSocialNetwork Logo" class="ml-3 h-8 md:h-10">
                </a>
                <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <li *ngIf="isUserAuthenticated()" class="cursor-pointer">
                                <a (click)="goToUserProfile()" class="nav-link text-white hover:text-gray-300">Hi, {{
                                        username }}</a>
                        </li>
                        <li *ngIf="isUserAuthenticated()" class="relative">
                                <a (click)="toggleNotifications()"
                                        class="nav-link text-white hover:text-gray-300 cursor-pointer mr-10">
                                        <i class="bi bi-bell"></i>
                                        <span *ngIf="notifications.length > 0"
                                                class="bg-red-500 text-white rounded-full text-xs px-2 py-1">{{
                                                notifications.length }}</span>
                                </a>
                                <div *ngIf="showNotifications" class="absolute right-0 mt-2">
                                        <app-notification [notifications]="notifications"
                                                (notificationRead)="onNotificationRead($event)"></app-notification>
                                </div>
                        </li>
                        <li *ngIf="isUserAuthenticated()" [routerLinkActive]="['active']">
                                <a routerLink="/home" class="nav-link text-white hover:text-gray-300">Home <i
                                                class="bi bi-house"></i></a>
                        </li>
                        <li *ngIf="!isUserAuthenticated()" [routerLinkActive]="['active']">
                                <a routerLink="/login" class="nav-link text-white hover:text-gray-300">Login <i
                                                class="bi bi-box-arrow-in-right"></i></a>
                        </li>
                        <li *ngIf="isUserAuthenticated()" [routerLinkActive]="['active']">
                                <a routerLink="/cryptocurrency-list"
                                        class="nav-link text-white hover:text-gray-300">Cryptocurrency list <i
                                                class="bi bi-currency-dollar"></i></a>
                        </li>
                        <li *ngIf="!isUserAuthenticated()" [routerLinkActive]="['active']">
                                <a routerLink="/register" class="nav-link text-white hover:text-gray-300">Register <i
                                                class="bi bi-person-plus-fill"></i></a>
                        </li>
                        <li *ngIf="!isUserAuthenticated()" [routerLinkActive]="['active']">
                                <a routerLink="/welcome" class="nav-link text-white hover:text-gray-300">Welcome <i
                                                class="bi bi-emoji-smile"></i></a>
                        </li>
                        <li *ngIf="isUserAuthenticated() && isAdmin" [routerLinkActive]="['active']">
                                <a routerLink="/admin-dashboard" class="nav-link text-white hover:text-gray-300">Admin
                                        <i class="bi bi-people-fill"></i></a>
                        </li>
                        <li *ngIf="isUserAuthenticated()" [routerLinkActive]="['active']">
                                <a routerLink="/login" (click)="logout()"
                                        class="nav-link text-white hover:text-gray-300">Logout <i
                                                class="bi bi-box-arrow-right"></i></a>
                        </li>
                </ul>
        </div>
</nav>
