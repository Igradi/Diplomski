<div *ngIf="favoriteCryptosData && favoriteCryptosData.length > 0" class="container mx-auto p-4 max-w-screen-lg">
    <h2 class="text-2xl font-bold mb-4">Cryptocurrency Prices</h2>
    <div *ngFor="let cryptoData of favoriteCryptosData" class="crypto-info">
        <div class="flex items-center mb-2">
            <img [src]="cryptoData.png32" alt="{{cryptoData.name}}" class="mr-2">
            <h3 class="text-xl font-bold">{{cryptoData.name}} ({{cryptoData.symbol}})</h3>
        </div>
        <p class="text-gray-800">Cijena: {{cryptoData.rate | currency:'USD'}}</p>
        <p class="text-gray-800">Market Cap: {{cryptoData.cap | currency:'USD'}}</p>
        <p class="text-gray-800">Volume: {{cryptoData.volume | currency:'USD'}}</p>
    </div>

    <div class="chart-row">
        <div class="chart-container">
            <h3 class="text-xl font-bold mb-4">Price Chart</h3>
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="text-xl font-bold mb-4">Market Cap Chart</h3>
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="text-xl font-bold mb-4">Volume Chart</h3>
            <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
        </div>
    </div>
</div>

<div *ngIf="!favoriteCryptosData || favoriteCryptosData.length === 0" class="container mx-auto p-4 max-w-screen-lg">
    <h2 class="text-2xl font-bold mb-4">Nemate omiljene kriptovalute.</h2>
</div>
