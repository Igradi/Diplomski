<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div *ngIf="!isLoading && favoriteCryptosData && favoriteCryptosData.length > 0"
    class="container mx-auto p-4 max-w-screen-lg">
    <div class="chart-row">
        <div class="chart-container">
            <h3 class="text-xl font-bold mb-4">Price Chart</h3>
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="text-xl font-bold mb-4">Market Cap Chart</h3>
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="text-xl font-bold mb-4">Volume Chart</h3>
            <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
        </div>
    </div>

    <div class="historical-chart-row flex flex-wrap">
        <div *ngFor="let cryptoData of favoriteCryptosData" class="chart-container p-2">
            <h3 class="text-xl font-bold mb-4">{{cryptoData.name}} Historical Price Chart</h3>
            <canvas baseChart [data]="historyChartData[cryptoData.name]" [options]="historyChartOptions"
                [type]="'line'"></canvas>
        </div>
    </div>
</div>

<div *ngIf="!isLoading && (!favoriteCryptosData || favoriteCryptosData.length === 0)"
    class="container mx-auto p-4 max-w-screen-lg">
    <h2 class="text-2xl font-bold mb-4">Nemate omiljene kriptovalute.</h2>
</div>
