<div class="notifications">
    <h2>Obavijesti</h2>
    <ul>
        <li *ngFor="let notification of notifications">
            <span>{{ notification.message }} od {{ notification.fromUser.username }}</span>
            <button (click)="markAsRead(notification._id)">Označi kao pročitano</button>
        </li>
    </ul>
</div>
