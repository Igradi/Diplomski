<app-live-prices></app-live-prices>

<h2 class="text-2xl font-semibold mb-4">Choose which cryptocurrency you want to post on</h2>

<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-8 py-10 sm:px-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Cryptocurrencies</h3>
    </div>
    <div class="border-t border-gray-200">
        <ul>
            <li *ngFor="let cryptocurrency of cryptocurrencies"
                class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <div class="text-sm font-medium text-gray-500">{{ cryptocurrency.name }}</div>
                <button (click)="onSelect(cryptocurrency)"
                    class="btn btn-outline-primary flex justify-center items-center">
                    Select
                </button>
            </li>
        </ul>
    </div>
</div>
