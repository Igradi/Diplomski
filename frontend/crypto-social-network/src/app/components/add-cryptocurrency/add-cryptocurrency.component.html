<div class="max-w-lg mx-auto py-12 px-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-900">Add New Currency</h2>
    <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Currency Name</label>
            <input id="name" formControlName="name" type="text" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-12 px-4">
            <div *ngIf="currencyForm.controls['name'].invalid && currencyForm.controls['name'].touched"
                class="text-red-500 text-sm mt-1">
                Currency name is required.
            </div>
        </div>

        <div>
            <label for="abbreviation" class="block text-sm font-medium text-gray-700">Currency Abbreviation</label>
            <input id="abbreviation" formControlName="abbreviation" type="text" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-12 px-4">
            <div *ngIf="currencyForm.controls['abbreviation'].invalid && currencyForm.controls['abbreviation'].touched"
                class="text-red-500 text-sm mt-1">
                Abbreviation is required and must be between 2 and 5 characters.
            </div>
        </div>

        <button type="submit" [disabled]="currencyForm.invalid"
            class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
            Add Currency
        </button>
    </form>

    <h2 class="text-3xl font-bold mt-12 mb-8 text-center text-gray-900">Manage Currencies</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white divide-y divide-gray-200 shadow-md rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Name
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Abbreviation
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let currency of currencies" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">{{ currency.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ currency.abbreviation }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button (click)="deleteCurrency(currency._id)" class="text-red-600 hover:text-red-900 mr-2"
                            title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="currencies.length === 0" class="text-center text-gray-500 mt-4">
        No currencies available.
    </div>
</div>
