<div class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-semibold mb-4">Add New Currency</h2>
    <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Currency Name</label>
            <input id="name" formControlName="name" type="text" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
            <div *ngIf="currencyForm.controls['name'].invalid && currencyForm.controls['name'].touched"
                class="text-red-500 text-sm">
                Currency name is required.
            </div>
        </div>

        <div class="mb-4">
            <label for="abbreviation" class="block text-sm font-medium text-gray-700">Currency Abbreviation</label>
            <input id="abbreviation" formControlName="abbreviation" type="text" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8">
            <div *ngIf="currencyForm.controls['abbreviation'].invalid && currencyForm.controls['abbreviation'].touched"
                class="text-red-500 text-sm">
                Abbreviation is required and must be between 2 and 5 characters.
            </div>
        </div>

        <button type="submit" [disabled]="currencyForm.invalid"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add Currency
        </button>
    </form>
</div>
