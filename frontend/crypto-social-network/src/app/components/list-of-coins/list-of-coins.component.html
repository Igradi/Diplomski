<div class="container mx-auto mt-4 max-w-[500px]">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Here is our list of current coins:</h2>
    <swiper-container slides-per-view="3" space-between="20" pagination="true">
        <ng-container *ngFor="let coin of cryptocurrencies">
            <swiper-slide>
                <div
                    class="p-4 border rounded-lg shadow-lg bg-white text-center mb-2 transition-transform duration-300 ease-in-out transform hover:scale-105">
                    <h3 class="text-lg font-semibold">{{ coin.name }}</h3>
                    <p class="text-sm text-gray-500">{{ coin.abbreviation }}</p>
                </div>
            </swiper-slide>
        </ng-container>
    </swiper-container>
</div>
