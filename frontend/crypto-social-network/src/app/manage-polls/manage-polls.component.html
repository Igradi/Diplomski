<div class="container mx-auto py-6 px-4">
    <h2 class="text-2xl font-semibold mb-4">Manage Polls</h2>

    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Title
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Topic
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let poll of polls">
                <td class="px-6 py-4 whitespace-nowrap">{{ poll.title }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ poll.topic.name }} ({{ poll.topic.abbreviation }})</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button (click)="deletePoll(poll._id)" class="text-red-600 hover:text-red-900 mr-2" title="Delete">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="polls.length === 0" class="text-center text-gray-500 mt-4">
        No polls available.
    </div>
</div>
