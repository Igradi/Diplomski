<div class="max-w-4xl mx-auto py-12 px-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-900">Manage Polls</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white divide-y divide-gray-200 shadow-md rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Title
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Topic
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let poll of polls" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">{{ poll.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ poll.topic.name }} ({{ poll.topic.abbreviation }})</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button (click)="deletePoll(poll._id)" class="text-red-600 hover:text-red-900 mr-2"
                            title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="polls.length === 0" class="text-center text-gray-500 mt-4">
        No polls available.
    </div>
</div>
